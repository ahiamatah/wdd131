<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prince Eli Ahiamatah">
    <meta name="description" content="WDD 131 Week 05 Forms Assignment">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/forms-desktop.css">
    <title>form</title>
</head>
<body>
    <header>
        <h1>FORMS</h1>
    </header>

    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
        <!-- Product Name -->
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating</legend>
            <label><input type="radio" name="rating" value="1" required /> ★</label>
            <label><input type="radio" name="rating" value="2" /> ★★</label>
            <label><input type="radio" name="rating" value="3" /> ★★★</label>
            <label><input type="radio" name="rating" value="4" /> ★★★★</label>
            <label><input type="radio" name="rating" value="5" /> ★★★★★</label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required />

        <!-- Useful Features -->
        <fieldset>
            <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
            <label><input type="checkbox" name="features" value="Durability" /> Durability</label>
            <label><input type="checkbox" name="features" value="Ease of Use" /> Ease of Use</label>
            <label><input type="checkbox" name="features" value="Performance" /> Performance</label>
            <label><input type="checkbox" name="features" value="Design" /> Design</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review <span>(Optional)</span></label>
        <textarea id="review" name="review"></textarea>

        <!-- User Name -->
        <label for="userName">Your Name <span>(Optional)</span></label>
        <input type="text" id="userName" name="userName"/>

        <input type="submit" value="Post Review" />
        </form>
  </main>

    

    <footer>
        <p>©<span id="currentyear"></span> | Prince Eli Ahiamatah | Ghana</p>
        <p class="footer-p">Last Modified: <span id="currentdate"></span></p>
    </footer>    
</body>
</html>
